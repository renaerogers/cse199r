<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Board with Pieces</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <div class="chessboard">
        <!-- Row 8 -->
        <div class="square" data-square="a8"><span class="piece black rook" data-piece="rook">♜</span></div>
        <div class="square" data-square="b8"><span class="piece black knight" data-piece="knight">♞</span></div>
        <div class="square" data-square="c8"><span class="piece black bishop" data-piece="bishop">♝</span></div>
        <div class="square" data-square="d8"><span class="piece black queen" data-piece="queen">♛</span></div>
        <div class="square" data-square="e8"><span class="piece black king" data-piece="king">♚</span></div>
        <div class="square" data-square="f8"><span class="piece black bishop" data-piece="bishop">♝</span></div>
        <div class="square" data-square="g8"><span class="piece black knight" data-piece="knight">♞</span></div>
        <div class="square" data-square="h8"><span class="piece black rook" data-piece="rook">♜</span></div>

        <!-- Row 7 -->
        <div class="square" data-square="a7"><span class="piece black pawn" data-piece="pawn">♟</span></div>
        <div class="square" data-square="b7"><span class="piece black pawn" data-piece="pawn">♟</span></div>
        <div class="square" data-square="c7"><span class="piece black pawn" data-piece="pawn">♟</span></div>
        <div class="square" data-square="d7"><span class="piece black pawn" data-piece="pawn">♟</span></div>
        <div class="square" data-square="e7"><span class="piece black pawn" data-piece="pawn">♟</span></div>
        <div class="square" data-square="f7"><span class="piece black pawn" data-piece="pawn">♟</span></div>
        <div class="square" data-square="g7"><span class="piece black pawn" data-piece="pawn">♟</span></div>
        <div class="square" data-square="h7"><span class="piece black pawn" data-piece="pawn">♟</span></div>

        <!-- Rows 6–3 (empty) -->
        <!-- Repeat 4 times -->
        <div class="square" data-square="a6"></div><div class="square" data-square="b6"></div><div class="square" data-square="c6"></div><div class="square" data-square="d6"></div>
        <div class="square" data-square="e6"></div><div class="square" data-square="f6"></div><div class="square" data-square="g6"></div><div class="square" data-square="h6"></div>

        <div class="square" data-square="a5"></div><div class="square" data-square="b5"></div><div class="square" data-square="c5"></div><div class="square" data-square="d5"></div>
        <div class="square" data-square="e5"></div><div class="square" data-square="f5"></div><div class="square" data-square="g5"></div><div class="square" data-square="h5"></div>

        <div class="square" data-square="a4"></div><div class="square" data-square="b4"></div><div class="square" data-square="c4"></div><div class="square" data-square="d4"></div>
        <div class="square" data-square="e4"></div><div class="square" data-square="f4"></div><div class="square" data-square="g4"></div><div class="square" data-square="h4"></div>

        <div class="square" data-square="a3"></div><div class="square" data-square="b3"></div><div class="square" data-square="c3"></div><div class="square" data-square="d3"></div>
        <div class="square" data-square="e3"></div><div class="square" data-square="f3"></div><div class="square" data-square="g3"></div><div class="square" data-square="h3"></div>

        <!-- Row 2 -->
        <div class="square" data-square="a2"><span class="piece white pawn" data-piece="pawn">♙</span></div>
        <div class="square" data-square="b2"><span class="piece white pawn" data-piece="pawn">♙</span></div>
        <div class="square" data-square="c2"><span class="piece white pawn" data-piece="pawn">♙</span></div>
        <div class="square" data-square="d2"><span class="piece white pawn" data-piece="pawn">♙</span></div>
        <div class="square" data-square="e2"><span class="piece white pawn" data-piece="pawn">♙</span></div>
        <div class="square" data-square="f2"><span class="piece white pawn" data-piece="pawn">♙</span></div>
        <div class="square" data-square="g2"><span class="piece white pawn" data-piece="pawn">♙</span></div>
        <div class="square" data-square="h2"><span class="piece white pawn" data-piece="pawn">♙</span></div>

        <!-- Row 1 -->
        <div class="square" data-square="a1"><span class="piece white rook" data-piece="rook">♖</span></div>
        <div class="square" data-square="b1"><span class="piece white knight" data-piece="knight">♘</span></div>
        <div class="square" data-square="c1"><span class="piece white bishop" data-piece="bishop">♗</span></div>
        <div class="square" data-square="d1"><span class="piece white queen" data-piece="queen">♕</span></div>

        <div class="square" data-square="h1"><span class="piece white rook" data-piece="rook">♖</span></div>
    </div>
</body>
</html>
