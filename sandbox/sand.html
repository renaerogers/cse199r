<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
    <link rel="stylesheet" href="sand.css">
    <script src="sand.js" defer></script>
</head>
<body>
    <div class="resizable-container">
        <div class="resizable-rect" id="resizable-rect">
            <!-- Content can go here -->
        </div>
        <!-- Resize handles for custom JS solution -->
        <div class="handle top-left" id="handle-tl"></div>
        <div class="handle top-right" id="handle-tr"></div>
        <div class="handle bottom-left" id="handle-bl"></div>
        <div class="handle bottom-right" id="handle-br"></div>
    </div>
</body>
</html>
