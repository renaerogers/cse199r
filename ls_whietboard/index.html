<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Clone</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="nav_styles.css">
    <!-- <script src="ls_whiteboard.js" defer></script> -->
     <script src="possible.js" defer></script>
</head>
<body id="content">
    <div id="board">
        
    </div>
    <header>
        <div class="left">
            <img id= "logo" src="images/lucidspark_weblogo.png" alt="LucidSpark Logo">
            <h1>Great Ideas</h1>
        </div>
        <div class="right"> 
            <div class="people">
                <p>People</p>
                <bar id="people-dropdown1"></bar>
                <bar id="people-dropdown2"></bar>
            </div>
            <bar id="rdivider1"></bar>
            <div class="quotes">
                <p>Quotes</p>
                <bar id="people-quotes1"></bar>
                <bar id="people-quotes2"></bar>
            </div>
            <bar id="rdivider2"></bar>
            <div class="youtube">
                <a href="https://www.youtube.com/" target="_blank">Youtube</a>
            </div>
            <div class="camera">Camera</div>
            <div class="share-menu">
                <button id="share-btn">Share button</button>
            </div>
            <img id="user-icon" src="images/user_icon.png" alt="User Icon">
        </div>
    </header>
    <main>
        <div class="sidebar-top">
            <div class="select-template"> 
                <button>Temp</button>
            </div>
            <div class="rocket"> 
                <p>Rocket</p>
            </div>
            <div>
                <label for="import-btn">Import:</label>
                <select id="imageSelector" onchange="triggerImageSelection()">
                    <option value="">Select an option</option>
                    <option value="browse">Browse my images</option>
                </select>
                <input type="file" id="fileInput" accept="image/*" style="display: none;" multiple>
            </div>
        </div>
        <div class="sidebar-middle"> 
            <button id="select-btn">Select</button>
            <button id="add-textbox-btn">Add Text Box</button>
            <button id="add-note-btn">Add Sticky Note</button>
            <button id="add-shape-btn">Add Shape</button>
                <div class="shape-dropdown"> 
                    <h4>Select Shape:</h4>
                    <div id="shape-select">
                        <div value="rectangle">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>

                        <div value="circle">Circle</div>
                        <div value="triangle">Triangle</div>
                    </div>
                </div>
            <button id="add-connector-btn">Add Connector</button>
        </div>
        <div class="sidebar-bottom"></div> 
    </main>
    <footer> 

    </footer>
</body>
</html>
